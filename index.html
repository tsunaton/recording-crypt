    <script>

        $(document).ready(function () {
            const liffId = "1657044748-0MZbEqqk";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const ie = $('input[name="ie"]').val();
                const start_time    = $('select[name="start_time"]').val();
                const end_time = $('select[name="end_time"]').val();
                const place  = $('select[name="place"]').val();
                const memo  = $('input[name="memo"]').val();
                const msg = `${ie}\n${start_time}\n${end_time}\n${place}\n${memo}`;
                sendText(msg);
                return false;
            });
        });
